<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact me page</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css"
    />
  </head>
  <body>
    <div class="bg-teal-950 py-5">
      <ul
        class="flex flex-col lg:flex-row place-content-end m-5 text-white lg:space-x-10"
      >
        <a rel="stylesheet" href="index.html"
          ><li class="hover:text-violet-500">
            <i class="las la-home text-white hover:text-violet-500"></i> Home
          </li></a
        >
        <a rel="stylesheet" href="projects.html">
          <li class="hover:text-violet-500">
            <i class="las la-briefcase text-white hover:text-violet-500"></i> My
            Project
          </li>
        </a>
        <li class="hover:text-violet-500">
          <i class="las la-address-card text-white hover:text-violet-500"></i>
          Contact me
        </li>
      </ul>
    </div>

    <h1 class="text-6xl grid place-items-center mt-10 text-teal-950">
      Contact us
    </h1>
    <section class="flex flex-col lg:flex-row lg:pl-52 mt-10">
      <img src="contact2.png" alt="" class="flex-1 max-h-96 max-w-lg" />

      <div
        class="bg-teal-400 shadow-xl px-1 lg:px-10 rounded-xl p-10 ml-16 mr-8 mb-10"
      >
        <form class="pl-10 pr-7 space-y-5 flex flex-col max-w-lg flex-grow">
          <input
            type="text"
            placeholder="Name"
            class="border border-solid border-teal-950 px-4 py-2 rounded-xl bg-teal-100"
          />

          <input
            type="email"
            placeholder="Email"
            class="border px-4 py-2 rounded-xl bg-teal-100 border-solid border-teal-950"
          />

          <textarea
            type="text"
            placeholder="Message"
            class="border px-4 py-8 rounded-xl bg-teal-100 border-solid border-teal-950"
          ></textarea>
          <button
            class="border px-4 py-2 rounded-full bg-teal-950 text-white font-semibold border-solid border-teal-950"
          >
            Send Message
          </button>
        </form>
      </div>
    </section>
    <div class="shadow-2xl bg-teal-900 p-14 grid place-content-center">
      <div class="bg-teal-300 p-5 lg:px-52 lg:py-10 rounded-lg">
        <form class="flex flex-col gap-3 lg:flex-row lg:gap-0">
          <input
            placeholder="Your e-mail "
            type="email"
            class="border border-solid border-teal-950 py-2 px-4 rounded-lg bg-teal-300 lg:flex-grow lg:rounded-r-none"
          />
          <button
            class="border py-2 px-4 rounded-lg text-white bg-teal-950 lg:rounded-l-none border-solid border-teal-950"
          >
            Suscribe Now!
          </button>
        </form>
        <ul class="text-white flex flex-row gap-7 pt-3 lg:gap-28">
          <div>
            <li class="font-semibold text-teal-950">Patnership</li>
            <p class="text-sm text-teal-700">Websites</p>
            <p class="text-sm text-teal-700">Media</p>
            <p class="text-sm text-teal-700">Branding</p>
          </div>
          <div>
            <li class="font-semibold text-teal-950">About</li>
            <p class="text-sm text-teal-700">Projects</p>
            <p class="text-sm text-teal-700">Careers</p>
          </div>
          <div>
            <li class="font-semibold text-teal-950">Support</li>
            <p class="text-sm text-teal-700">Support request</p>
            <p class="text-sm text-teal-700">Contacts</p>
          </div>
        </ul>
        <hr class="mt-10 border-solid border-teal-950" />
        <div class="flex flex-col lg:flex-row lg:gap-44 pt-6">
          <p class=" text-teal-950">All rights reserved 2024</p>
          <section class="pt-4 lg:pt-0">
            <i
              class="lab la-facebook text-teal-950 text-2xl hover:text-blue-400"
            ></i>
            <i
              class="lab la-instagram text-teal-950 text-2xl hover:text-red-700"
            ></i>
            <i
              class="lab la-twitter text-teal-950 text-2xl hover:text-blue-600"
            ></i>
            <i
              class="lab la-whatsapp text-teal-950 text-2xl hover:text-green-600"
            ></i>
          </section>
        </div>
  </body>
</html>
