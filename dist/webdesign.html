<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web design</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css"
    />
  </head>
  <body>
    <div class="bg-teal-950 py-5 flex place-content-end">
      <ul class="mr-10 text-white font-semibold">
        <a rel="stylesheet" href="projects.html">
          <li class="hover:text-violet-500">
            <i class="las la-briefcase text-white hover:text-violet-500"></i>
            Back
          </li>
        </a>
      </ul>
    </div>
    <img src="webdesign.webp" alt="" class="w-full" />
    <p class="grid place-items-center pt-3 font-bold text-2xl">Recent Works</p>
    <hr class="border border-solid border-teal-950 mt-3" />
    <ol class="mt-4 flex flex-col gap-6 lg:flex-row lg:place-content-center lg:gap-14 lg:pt-8">
      <div class="grid place-content-center text-teal-950">
        <li class="font-semibold">MY CV WEBSITE</li>
        <a rel="stylesheet" href="https://delalicodes.github.io/CV/"
          ><button
            class="border px-4 py-2 rounded-lg bg-teal-800 hover:bg-teal-500 text-white ml-6"
          >
            View
          </button></a
        >
      </div>
      <div class="grid place-content-center text-teal-950">
        <li class="font-semibold">PHOTOGRAPHY WEBSITE</li>
        <a
          rel="stylesheet"
          href="https://delalicodes.github.io/Photography-website/"
          ><button
            class="border px-4 py-2 rounded-lg bg-teal-800 hover:bg-teal-500 text-white ml-14"
          >
            View
          </button></a
        >
      </div>
      <div class="grid place-content-center text-teal-950">
        <li class="font-semibold">CSS MY SITE</li>
        <a rel="stylesheet" href="https://delalicodes.github.io/CSS-My-site/"
          ><button
            class="border px-4 py-2 rounded-lg bg-teal-800 hover:bg-teal-500 text-white ml-3"
          >
            View
          </button></a
        >
      </div>

      <div class="grid place-content-center text-teal-950">
        <li class="font-semibold">LANDING PAGE</li>
        <a rel="stylesheet" href="https://delalicodes.github.io/Landing-page/"
          ><button
            class="border px-4 py-2 rounded-lg bg-teal-800 hover:bg-teal-500 text-white ml-6"
          >
            View
          </button></a
        >
      </div>
    </ol>
    <br>
    <br>
    <div class="shadow-2xl bg-teal-900 p-14 grid place-content-center">
      <div class="bg-teal-300 p-5 lg:px-52 lg:py-10 rounded-lg">
        <form class="flex flex-col gap-3 lg:flex-row lg:gap-0">
          <input
            placeholder="Your e-mail "
            type="email"
            class="border border-solid border-teal-950 py-2 px-4 rounded-lg bg-teal-300 lg:flex-grow lg:rounded-r-none"
          />
          <button
            class="border py-2 px-4 rounded-lg text-white bg-teal-950 lg:rounded-l-none border-solid border-teal-950"
          >
            Suscribe Now!
          </button>
        </form>
        <ul class="text-white flex flex-row gap-7 pt-3 lg:gap-28">
          <div>
            <li class="font-semibold text-teal-950">Patnership</li>
            <p class="text-sm text-teal-700">Websites</p>
            <p class="text-sm text-teal-700">Media</p>
            <p class="text-sm text-teal-700">Branding</p>
          </div>
          <div>
            <li class="font-semibold text-teal-950">About</li>
            <p class="text-sm text-teal-700">Projects</p>
            <p class="text-sm text-teal-700">Careers</p>
          </div>
          <div>
            <li class="font-semibold text-teal-950">Support</li>
            <p class="text-sm text-teal-700">Support request</p>
            <p class="text-sm text-teal-700">Contacts</p>
          </div>
        </ul>
        <hr class="mt-10 border-solid border-teal-950" />
        <div class="flex flex-col lg:flex-row lg:gap-44 pt-6">
          <p class=" text-teal-950">All rights reserved 2024</p>
          <section class="pt-4 lg:pt-0">
            <i
              class="lab la-facebook text-teal-950 text-2xl hover:text-blue-400"
            ></i>
            <i
              class="lab la-instagram text-teal-950 text-2xl hover:text-red-700"
            ></i>
            <i
              class="lab la-twitter text-teal-950 text-2xl hover:text-blue-600"
            ></i>
            <i
              class="lab la-whatsapp text-teal-950 text-2xl hover:text-green-600"
            ></i>
          </section>
        </div>
  </body>
</html>
